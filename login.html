<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login X</title>
<link href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"  rel="stylesheet">
<link href="/fontawesome-free-6.5.2-web/css/all.min.css" rel="stylesheet">
<link href="/singUp_Login.css" rel="stylesheet">  

</head>
  <body>
    <section class="bg-black rounded-3  mx-auto">
        <header class="mt-5 pt-5 pb-2">
          <a href="#" class="d-flex justify-content-center fs-1 text-dark"><i class="fa-brands fa-x-twitter bg-light "></i></a>
          <h2 class="text-center text-white ">Login to X</h2>
        
        </header>
        <main class="mt-2 ps-4 pe-4 pt-2 pb-4" >
    
    <form >

        <div class="form-group">
      <input class="form-control mb-1" id="email" type="email" placeholder="Enter Your Email" >
    </div>
    <div class="form-group">
      <input  class="form-control mt-4" id="password" type="password" placeholder="Enter Your Password">
    </div>
      <div class="text-danger text-center mt-3" id="message">
      </div>
<div class="d-flex justify-content-center mt-4">
  <button type="submit" class="btn btn-outline-primary login" id="login-btn">Login</button>

</div>

    </form>
      
      <p class="text-center text-white mt-4">Don't have an account? <a href="/signUP.html" class="text-decoration-none fw-bold " id="signUp-btn">Sign Up</a></p>
      
      
  </main>
  
</section>


    <!-- <script src="/login.js">
    </script> -->
    <script src="/jquery-3.1.1.js"></script>
    <script>
       $(document).ready(function() {
    var emailInput = $("#email");
    var passwordInput = $("#password");
    var btn = $("#login-btn");
    var form = $("form");
    var message = $("#message");

    form.on("submit", function(event) {
        event.preventDefault();
    });

    btn.on("click", function() {
        if (emailInput.val() !== "" && passwordInput.val() !== "") {
            if (localStorage.getItem("accounts") === null) {
                message.removeClass("d-none").addClass("d-block").html(" Your Email Not Found If You Are a New User, Please Sign Up");
            } else {
                var accountsExist = JSON.parse(localStorage.getItem("accounts"));
                var loggedIn = false;

                for (var i = 0; i < accountsExist.length; i++) {
                    if (accountsExist[i].email === emailInput.val() && accountsExist[i].password === passwordInput.val()) {
                        localStorage.setItem("User", JSON.stringify(accountsExist[i]));
                        loggedIn = true;
                        window.location.href = "/home.html";
                        break;
                    } else if (accountsExist[i].email !== emailInput.val()) {
                        message.html("Incorrect Email").addClass("d-block");
                        emailInput.focus().select();
                    } else if (accountsExist[i].password !== passwordInput.val()) {
                        message.html("Incorrect Password").addClass("d-block");
                        passwordInput.focus().select();
                    }
                }

                if (!loggedIn) {
                    message.html("Invalid Credentials").addClass("d-block");
                }
            }
        } else {
            message.html("All inputs are required").addClass("d-block");
        }
    });
});

    </script>
  </body>
</html>
