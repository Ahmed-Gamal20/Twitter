<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <!-- font css -->
        <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
        <!-- style css -->
        <link rel="stylesheet" href="/home.css">
        <!-- bootstrap js -->
        <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
        <!-- font js -->
        <script src="/fontawesome-free-6.5.2-web/js/all.min.js"></script>
        <title>Welcome To X</title>
    </head>
    <body>
        <header class="d-none d-md-block">
            <div class="nav-links ">
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-brands fa-square-x-twitter"></i>
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-house"></i>Home
                </a>
                <a href="#" class="fs-6 fw-bold lh-1 text-decoration-none text-light">
                    <i class="text-light fw-bold fs-3 me-2 fa-solid fa-magnifying-glass"></i>search
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-bell"></i>notification
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-envelope"></i>messages
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="fa-solid   fs-4 me-2 fa-bookmark"></i>bookmark
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-user-group"></i>social
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-user"></i>profile
                </a>
                <a href="#" class="fs-6 fw-400 lh-1 text-decoration-none text-light">
                    <i class="text-light fs-4 me-2 fa-solid fa-comment-dots"></i> more
                </a>
                <button type="button" class="btn btn-primary mt-2 fs-4 fw-300">tweet</button>
            </div>
            <div class="main-accounts">
                <a href="#" class="fs-sm-1">
                    <img class="tweet-img" src="/img_avatar3.png">
                    <div class="account-detials">
                        <span class="account">ahmed</span>
                        <span class="handel">gaher</span>
                    </div>
                    <i class="text-light fa-solid fa-comment-dots"></i>
                </a>
            </div>
        </header>
        <main class="">
            <div class="row"></div>
            <div class="main-flex ">
                <div class="main-feed">
                    <div class="container ">
                        <i class="text-light fs-4 me-2 fa-brands fa-square-x-twitter"></i>
                        <i class="text-light fs-4 fa-regular fa-star"></i>
                    </div>
                    <div class="new-tweet">
                        <img src="/img_avatar3.png" alt="" class="tweet-img">
                        <div class="tweet-detiels">
                            <input type="text" placeholder="write your tweet">
                            <div class="new-tweet-action">
                                <ul>
                                    <li>
                                        <i class="text-light fs-6 fa-solid fa-image"></i>
                                    </li>
                                    <li>
                                        <i class="text-light fs-6 fa-solid fa-video"></i>
                                    </li>
                                    <li>
                                        <i class="text-light fs-6 fa-solid fa-location-dot"></i>
                                    </li>
                                    <li>
                                        <i class="text-light fs-6 fa-solid fa-camera"></i>
                                    </li>
                                    <li>
                                        <i class="text-light fs-6 fa-solid fa-square-poll-vertical"></i>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-primary">tweet</button>
                            </div>
                        </div>
                    </div>
                    <div class="feed-tweet">
                        <img src="/img_avatar3.png" alt="" class="tweet-img">
                        <div class="feed-tweet-details">
                            <div class="tweeter-details ">
                                <a href="#" class="tweeter-name fw-bold text-decoration-none">
                                    ahmed
                                    <span class="tweeter-handle fw-normal text-secondary">@gaher</span>
                                </a>
                                <i class="text-light fa-2 fa-solid fa-list"></i>
                            </div>
                            <div class="tweet-text w-100 text-light">
                                <p>enter any thing</p>
                            </div>
                            <div class="tweet-icons">
                                <i class="text-light fa-solid fa-comment"></i>
                                <i class="text-light fa-solid fa-share"></i>
                                <i class="text-light fa-regular fa-heart"></i>
                                <i class="text-light fa-solid fa-upload"></i>
                            </div>
                        </div>

                        
                    </div>
                </div>


                <div class="side-feed d-none d-md-block">
                    <div class="search">
                        <input type="text" placeholder="search in tweeter">
                    </div>
                    <div class="trending">
                        <h1 class="title">whats happing</h1>
                        <div class="trending-item">
                            <div class="item-category">
                                <span class="text-light">trending in eg</span>
                                <i class="material text-light fa-2 fa-solid fa-list"></i>
                            </div>
                            <p>gaher</p>
                            <span class="text-light">youtube</span>
                        </div>
                        <a href="#" class="show-more">show more</a>
                    </div>
                    <div class="follow">
                        <h1 class="title">who to following</h1>
                        <div class="follow-profil">
                            <img src="/img_avatar3.png" class="tweet-img">
                            <div class="follow-details">
                                <a href="#">ahmed</a>
                                <span>@gaher
                                    <span id="follows">follow you</span>
                                </span>
                            </div>
                            <button type="button" class="btn btn-light tweet-b text-dark">follow</button>
                        </div>
                        <div class="follow-profil">
                            <img src="/img_avatar3.png" class="tweet-img">
                            <div class="follow-details">
                                <a href="#">ahmed</a>
                                <span>@gaher
                                    <span id="follows">follow you</span>
                                </span>
                            </div>
                            <button type="button" class="btn btn-light tweet-b text-dark">follow</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/jquery-3.1.1.js"></script>
        <script src="/home.js"></script>
    </body>
</html>
